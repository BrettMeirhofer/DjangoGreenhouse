{% extends "admin/greenhouse_site.html" %}
{% load i18n %}
{% load static %}

{% block extrabody %}{{ block.super }}
    <table>
        <tr>
            <th>Type</th>
            <th>Status</th>
        </tr>
        {% for plant in plants %}
            <tr>
                <td>{{plant.plant_type}}</td>
                <td>{{plant.plant_status}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
